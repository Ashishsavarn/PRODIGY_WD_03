<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="buttons">
            <button id="playFriends">Play with Friends</button>
            <button id="playAI">Play with AI</button>
            <button id="checkHistory">Check Previous Match</button>
        </div>
        <div id="scoreboard">
            <p>Player X Wins: <span id="xWins">0</span></p>
            <p>Player O Wins: <span id="oWins">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetBtn">Reset</button>
        <div id="message"></div>
    </div>
    <audio id="moveSound" src="move.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="drawSound" src="draw.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
